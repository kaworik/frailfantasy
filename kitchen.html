<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>kitchen</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* простая стилизация видео: адаптивно под ширину, без звука, в цикле */
    .bg-video {
      display: block;
      width: 100%;
      max-height: 100vh; /* при необходимости поменяй на 100vh для фонового видео на весь экран */
      object-fit: cover; /* cover / contain по вкусу */
      background: #000;
    }
    /* если нужно фиксированное фоновое видео на весь экран:
    .bg-video.full {
      position: fixed;
      left: 0; top: 0; width: 100%; height: 100%; z-index: -1; object-fit: cover;
    }
    */
  </style>
</head>
<body>
  <header class="header-row">
    <img src="png/logo2.png" class="logo">
    <nav class="nav-gifs">
      <a href="index.html"><img src="gifs/lobby.gif"></a>
      <a href="livingroom.html"><img src="gifs/eye.gif"></a>
      <a href="kitchen.html"><img src="gifs/world.gif"></a>
    </nav>
  </header>

  <img src="png/fraillove.png" alt="watermark" class="watermark">

  <!-- Автовоспроизводимое (muted) цикличное видео -->
  <video id="bgVideo" class="bg-video" autoplay muted loop playsinline preload="auto">
    <source src="videos/NUDAVAY.mp4" type="video/mp4">
    <!-- текстовый fallback -->
    Ваш браузер не поддерживает видео.
  </video>

  <script src="cursor.js"></script>

  <script>
    // На многих мобильных браузерах autoplay работает только если видео muted — атрибут выше.
    // Дополнительно можно попытаться явно запустить воспроизведение (обычно не требуется):
    (async () => {
      const v = document.getElementById('bgVideo');
      if (v && v.paused) {
        try { await v.play(); } catch (e) { /* браузер блокирует — ничего не делаем */ }
      }
    })();
  </script>
</body>
</html>
